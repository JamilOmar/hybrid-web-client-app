
<div class="card">
    <div class="card-header">
        ID: {{facility.id}}
      </div>
    <div class="card-body">
      <h6 class="card-title">Name: {{facility.name}}</h6>
      <button type="button" class="btn btn-success" (click)="onEditFacility()" >Edit Facility</button>
      <button type="button" class="btn btn-danger"  (click)="onDeleteFacility()" >Delete Facility</button>
    </div>
  </div>
